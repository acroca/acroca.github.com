---
layout: default
---
<header>
  <a href="{{ site.baseurl }}/blog/">{{ site.title }}</a>
</header>
<section>
  <ul>
    {% for post in site.posts %}
      <li>{{ post.date | date_to_string }}: <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</section>
